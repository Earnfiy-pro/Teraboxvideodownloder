<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeraBox Online Video Player + Downloader</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
    }
    video {
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>üì∫ TeraBox Online Player + Downloader</h1>
  <p>Paste a TeraBox Share Link:</p>
  <input type="text" id="shareLink" placeholder="https://1024terabox.com/s/..." />
  <br>
  <button onclick="getVideo()">‚ñ∂ Watch Video</button>

  <div id="videoContainer" style="display:none;">
    <video id="videoPlayer" controls></video>
    <br>
    <a id="downloadLink" href="#" download style="color: #00ffcc;">‚¨á Download Video</a>
  </div>

  <script>
    async function getVideo() {
      const link = document.getElementById('shareLink').value;
      const res = await fetch('extract.php?url=' + encodeURIComponent(link));
      const data = await res.json();

      if (data.success) {
        document.getElementById('videoContainer').style.display = 'block';
        document.getElementById('videoPlayer').src = data.video;
        document.getElementById('downloadLink').href = data.video;
      } else {
        alert('‚ùå Failed to extract video. Please check the link.');
      }
    }
  </script>
</body>
</html>
